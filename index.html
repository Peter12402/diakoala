<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiaKoala</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            font-family: 'Playfair Display', serif;
        }

        .profile-section {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-img {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .profile-bio {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            font-style: italic;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 90%;
            max-width: 600px;
            padding: 0 1rem;
            margin-bottom: 2rem;
        }

        .link-button {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            text-decoration: none;
            color: black;
            transition: transform 0.2s;
        }

        .link-button:hover {
            transform: scale(1.02);
        }

        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 1rem;
        }

        .link-text {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="profile-section">
        <img src="assets/profile.png" alt="Profile" class="profile-img">
        <h1 class="profile-name">@DiaKoala</h1>
        <p class="profile-bio">Gucci Burgers</p>
    </div>

    <div class="links-container">
        <a href="https://google.com" class="link-button">
            <img src="assets/mylink1.png" alt="Link 1 Icon" class="link-icon">
            <span class="link-text">instagram</span>
        </a>
        <a href="https://google.com" class="link-button">
            <img src="assets/mylink2.png" alt="Link 2 Icon" class="link-icon">
            <span class="link-text">twitch</span>
        </a>
        <a href="https://google.com" class="link-button">
            <img src="assets/mylink3.png" alt="Link 3 Icon" class="link-icon">
            <span class="link-text">tiktok</span>
        </a>
    </div>
</body>
</html>
